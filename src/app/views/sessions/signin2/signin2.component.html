<div class="seciton-left">
    <div class="section-left-content">
        <h1 class="text-36 font-weight-light">Não possui uma conta?</h1>
        <p class="mb-24 text-small">Pare de perder tempo e dinheiro. É grátis!</p>
        <button mat-flat-button color="accent" [routerLink]="'/sessions/signup2'">Cadastre-se</button>
    </div>
</div>

<div class="form-holder height-100vh mat-elevation-z4" [perfectScrollbar]="{}">
    <form [formGroup]="signupForm" class="signup-form" fxLayout="column" (ngSubmit)="onSubmit()">
        <!-- headline -->
        <div class="form-headline text-center mb-32">
            <h1 class="font-weight-light">Faça login em sua conta</h1>
        </div>
        <div class="mb-48" fxLayout="row wrap" fxLayoutAlign="center center">
            <img width="200px" src="assets/images/illustrations/breaking_barriers.svg" alt="" />
        </div>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Usuário</mat-label>
            <input matInput formControlName="email" type="email" name="email" placeholder="Email" />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="password" type="password" name="password" placeholder="********" />
        </mat-form-field>

        <mat-checkbox class="mb-24" formControlName="agreed">Manter-me conectado </mat-checkbox>
        <button mat-raised-button color="primary">Entrar</button>
        <mat-divider class="my-32"></mat-divider>
