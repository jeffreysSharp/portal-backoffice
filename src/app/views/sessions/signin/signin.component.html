<div class="page-wrap height-100 mat-bg-primary">
    <div class="session-form-hold">
        <div [hidden]="showLoading">
            <mat-progress-bar></mat-progress-bar>
        </div>
        <mat-card>
            <mat-card-content>
                <div class="text-center pt-8 pb-16">
                    <img width="60px" src="assets/images/logo-white.svg" alt="Ativa Investimentos" class="mb-05" />
                </div>
                <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                    <div class="">
                        <mat-form-field class="full-width">
                            <input
                                matInput
                                name="email"
                                [formControl]="signinForm.controls['email']"
                                placeholder="Usuário"
                                value=""
                                autocomplete="new-email"
                            />
                        </mat-form-field>
                        <small
                            *ngIf="signinForm.controls['email'].hasError('required') && signinForm.controls['email'].touched"
                            class="form-error-msg"
                        >
                            Usuário é obrigatório!
                        </small>
                    </div>

                    <div class="">
                        <mat-form-field class="full-width">
                            <input
                                type="password"
                                name="password"
                                matInput
                                [formControl]="signinForm.controls['password']"
                                placeholder="Senha"
                                value=""
                                autocomplete="new-password"
                            />
                        </mat-form-field>
                        <small
                            *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched"
                            class="form-error-msg"
                        >
                            Senha é obrigatório!
                        </small>
                    </div>

                    <!-- <div class="pb-1">
                        <mat-checkbox name="rememberMe" [formControl]="signinForm.controls['rememberMe']" class="pb-1"
                            >Remember this computer</mat-checkbox
                        >
                    </div> -->

                    <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="signinForm.invalid">
                        Entrar com Active Directory
                    </button>
                    <!-- <div class="text-center">
                        <a [routerLink]="'/sessions/forgot-password'" class="mat-primary text-center full-width">Forgot password</a>
                        <span fxFlex></span>
                        <a [routerLink]="'/sessions/signup'" class="mat-primary text-center full-width">Create a new account</a>
                    </div> -->
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
